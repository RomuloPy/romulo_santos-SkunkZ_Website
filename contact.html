    <div class="form-attr">
        <form name="contact" method="POST" data-netlify="true">
            <div class="data">
                <p>
                    <label>Name: <input type="name" name="name"></label>
                </p>
                <p>
                    <label>E-mail: <input type="email" name="email"></label>
                </p>
                <p>
                    <label>Phone nr.: <input type="tel" name="phone"></label>
                </p>
            </div>
            </p>

            <p>
                <label>Favourite Skunk Anansie Song: <br>
                    <br>
                    <input type="checkbox" name="weak" value="Weak"></label>
                <label for="Weak">Weak</label>

                <input type="checkbox" name="hedonism" value="Hedonism"></label>
                <label for="Hedonism">Hedonism</label>

                <input type="checkbox" name="brazen" value="Brazen"></label>
                <label for="Brazen">Brazen</label>

                <input type="checkbox" name="lately" value="Lately"></label>
                <label for="Lately">Lately</label>
            </p>

            <p>
                <textarea class="textarea" name="Type your message here" id="" cols="40" rows="10"
                    placeholder="Type your message here..."></textarea>
            </p>
            <p>
                <label for="fileupload">Upload a file:</label>
                <input type="file" name="fileupload">
            </p>

            <p>
                <button class="button" type="reset">Reset</button>
                <button class="button" type="submit">Send</button>
            </p>

        </form>
    </div>
